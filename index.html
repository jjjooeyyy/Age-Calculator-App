<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app </title>

</head>

<body>

<form>

   <div class="input-wrapper">

    <div class="input-field">
      <label id="day">DAY</label>
      <input type="number" placeholder="dd" min="1" max="31">
    </div>

    <div class="input-field">
      <label id="month">MONTH</label>
      <input type="number" placeholder="mm" min="1" max="12">
   </div>

   <div class="input-field">
    <label id="year">YEAR</label>
    <input type="number" placeholder="yyyy">
    </div>

   </div>
   <div class="seperator">
    <hr>
   <button id="btn"><img src="/assets/images/icon-arrow.svg"></button>
  </div>

  <div class="output">

    <span id="year-output"></span><p>years</p>   
  
    <span id="month-output"></span><p>months</p> 
 
    <span id="day-output"></span><p>days</p> 


  </div>

  </form>

</body>
</html>
